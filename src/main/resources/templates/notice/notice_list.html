<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="" layout:decorate="~{layout/layout.html}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>notice_list</title>
</head>
<body>
<main layout:fragment="main">
    <link rel="stylesheet" type="text/css" th:href="@{/boardList.css}">
    <div class="container max-w-screen mx-auto">
    <a th:href="@{|/notice/create|}" sec:authorize="hasRole('ADMIN')">등록</a>
    <table>
        <thead>
        <tr class="text-center">
            <th>분류</th>
            <th style="width:50%">제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성 일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice, count : ${paging}">
            <td>공지</td>
            <td>
                <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.title}"></a>
            </td>
            <td th:if="${notice.admin != null}" th:text="${notice.admin.username}"></td>
            <td th:text="${notice.hitCount}"></td>
            <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${!paging.isEmpty()}">
        <div class="d-flex justify-content-center">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number}">
                        <span>이전</span>
                    </a>
                </li>
                <li class="page-item"
                    th:classappend="${page == paging.number+1} ? 'active'"
                    th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${page}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+2}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    </div>
</main>
</body>
</html>
