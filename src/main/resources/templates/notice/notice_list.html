<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="" layout:decorate="~{layout/layout.html}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>notice_list</title>
</head>
<body>
<main layout:fragment="main">
    <a th:href="@{|/notice/create|}" sec:authorize="hasRole('ADMIN')">등록</a>
    <table>
        <thead>
        <tr class="text-center">
            <th>분류</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성 일시</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="notice, count : ${paging}">
            <td>공지</td>
            <td>
                <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.title}"></a>
            </td>
            <td th:if="${notice.admin != null}" th:text="${notice.admin.username}"></td>
            <td th:text="${notice.hitCount}"></td>
            <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${!paging.isEmpty()}">
        <div th:classappend="${!paging.hasPrevious} ? 'disabled'">
            <a th:href="@{|?page=${paging.number-1}|}">이전</a>
        </div>
        <div th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
             th:classappend="${page == paging.number} ? 'active'">
            <a th:text="${page}" th:href="@{|?page=${page}|}"></a>
        </div>
        <div th:classappend="${!paging.hasNext} ? 'disabled'">
            <a th:href="@{|?page=${paging.number+1}|}">다음</a>
        </div>
    </div>
</main>
</body>
</html>
