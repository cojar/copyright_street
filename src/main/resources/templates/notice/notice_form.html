<html layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 게시판</title>
</head>
<body>
<main layout:fragment="main" class="container">
    <h1>공지사항 등록</h1>
    <form th:action="@{|/notice/create|}" method="post">
        <div class="form-control mt-[10px]">
            <label class="label">
                <span class="label-text">제목</span>
            </label>
                <input type="text" name="title" id="subject"  class="input input-bordered w-full">
        </div>
        <div>
            <label class="label">
                <span class="label-text">내용</span>
            </label>
            <textarea name="content" id="content" class="textarea textarea-bordered w-full max-w-none"></textarea>
        </div>
        <button type="submit" class="btn btn-accent">등록</button>
    </form>
</main>
</body>
</html>
