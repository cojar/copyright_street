<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body>
<h1>Artist</h1>
<table>
  <tr>
    <th>NO.</th>
    <th>상품명</th>
    <th>가격</th>
  </tr>
  <tr th:each="cart : ${cartListo}">
    <td th:text="${cart.product.id}">NO.</td>
    <td th:text="${cart.product.name}"></td>
    <td th:text="${cart.product.price}"></td>
  </tr>
</table>
</body>
</html>
